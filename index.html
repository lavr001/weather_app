<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <header>
      <div class="title">Weather Around The World</div>
    </header>
    <main>
      <div class="search">
        <input type="text" class="city" placeholder="Enter your city">
        <button type="button">Show Weather</button>
      </div>

      <div class="unit_toggle">
        <div class="fahrenheit on">ºF</div>
        <div class="celsius">ºC</div>
      </div>

      <div class="load">Loading...</div>
      <div class="weather">
        <div class="weather_city">City Name</div>
        <div class="weather_info">
          <div class="weather_description">Weather Description</div>
          <div class="weather_temperature">Temperature</div>
        </div>
      </div>
    </main>
    <script>
      import('./app.js');
    </script>
  </body>

</html>
