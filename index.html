<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1>The Super Awesome Weather App</h1>
</header>
<div class="main">
    <div id="search">
        <label for="city">City Name</label>
        <input type="text" class="city">
        <button type="button">Show Weather!</button>
    </div>
    <div class="load">Loading...</div>
    <div class="weather">
        <h1 class="weather_city">City Name</h1>

        <div class="weather_description">Weather Description</div>
        <div class="weather_temperature">Temperature</div>

    </div>
</div>
<script>
    import('./app.js');
</script>
</body>
</html>
